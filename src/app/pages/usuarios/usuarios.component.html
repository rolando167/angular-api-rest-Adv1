<div class="alert alert-primary" role="alert">
  {{title}}
</div>

<div class="md-12 my-1">
  <input type="text" class="form-control" [(ngModel)]="busqueda">
  <button type="button" class="btn btn-primary mt-1" [disabled]="!busqueda">Buscar</button>
  <button type="button" class="btn btn-danger mt-1 mx-1" (click)="abrirFormulario()">Formulario</button>
</div>
<div class="md-12 my-1" *ngIf="mostrarFormulario">
  <form
    *ngIf="perfilForm"
    [formGroup]="perfilForm"
    (submit)="guardarDatos()"
    >
    <div class="form-group">
      <label for="exampleInputPassword1">Nombre</label>
      <input type="text"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Nombre"
        formControlName="nombre"
      >
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        formControlName="email"
      >
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div class="md-12 my-1">
  <hr>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userModel">
        <th scope="row">{{item.userId}}</th>
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>@mdo</td>
      </tr>
      <tr *ngIf="!userModel">
        <td colspan="4">Cargando...</td>
      </tr>
    </tbody>
  </table>

  <div class="alert alert-danger" role="alert" *ngIf="mensajeError">
    {{mensajeError}}
  </div>
</div>
